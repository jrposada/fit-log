service: fit-log

frameworkVersion: '3'

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-prune-plugin

package:
  individually: true

custom:
  # Serverless prune plugin
  prune:
    automatic: true
    includeLayers: true
    number: 1

provider:
  memorySize: 128
  name: aws
  region: eu-west-3
  runtime: nodejs20.x
  stage: ${opt:stage, 'test'}

functions: ${file(./src/api/version/get/version-get.yml)}

resources:
  Resources:
    # Roles
    ${file(./src/api/version/get/version-get-role.yml)}
