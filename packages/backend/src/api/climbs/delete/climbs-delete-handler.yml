ClimbsDelete:
  handler: src/api/climbs/delete/climbs-delete.handler
  role: ApiClimbsDeleteRole
  timeout: 30
  memorySize: 128
  events:
    - http:
        path: api/climbs/{id}
        method: delete
        cors: true
        authorizer:
          name: Authorizer
          type: Request
          resultTtlInSeconds: 0
  environment:
    ALLOWED_ORIGIN:
      Fn::GetAtt:
        - FrontendCloudFrontDistribution
        - DomainName
    TABLE_NAME:
      Ref: DB
