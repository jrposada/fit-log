TestGet:
  handler: src/api/test/get/test-get.handler
  role: ApiTestGetRole
  timeout: 30
  memorySize: 128
  events:
    - http:
        path: api/test
        method: get
        cors: true
        authorizer:
          name: Authorizer
          type: Request
          resultTtlInSeconds: 0
          identitySource: method.request.header.Cookie
  environment:
    ALLOWED_ORIGIN:
      Fn::GetAtt:
        - FrontendCloudFrontDistribution
        - DomainName
