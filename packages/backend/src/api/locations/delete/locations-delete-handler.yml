LocationsDelete:
  handler: src/api/locations/delete/locations-delete.handler
  role: ApiLocationsDeleteRole
  timeout: 30
  memorySize: 128
  events:
    - http:
        path: api/locations/{id}
        method: delete
        cors: true
        authorizer:
          name: Authorizer
          type: Request
          resultTtlInSeconds: 0
  environment:
    ALLOWED_ORIGIN:
      Fn::GetAtt:
        - FrontendCloudFrontDistribution
        - DomainName
    TABLE_NAME:
      Ref: DB
