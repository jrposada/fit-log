SectorsGet:
  handler: src/api/sectors/get/sectors-get.handler
  role: ApiSectorsGetRole
  timeout: 30
  memorySize: 128
  events:
    - http:
        path: api/sectors
        method: get
        request:
          parameters:
            querystrings:
              locationId: true
        cors: true
        authorizer:
          name: Authorizer
          type: Request
          resultTtlInSeconds: 0
  environment:
    ALLOWED_ORIGIN:
      Fn::GetAtt:
        - FrontendCloudFrontDistribution
        - DomainName
    TABLE_NAME:
      Ref: DB
