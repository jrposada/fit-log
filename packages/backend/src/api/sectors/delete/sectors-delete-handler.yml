SectorsDelete:
  handler: src/api/sectors/delete/sectors-delete.handler
  role: ApiSectorsDeleteRole
  timeout: 30
  memorySize: 128
  events:
    - http:
        path: api/sectors/{id}
        method: delete
        cors: true
        authorizer:
          name: Authorizer
          type: Request
          resultTtlInSeconds: 0
  environment:
    ALLOWED_ORIGIN:
      Fn::GetAtt:
        - FrontendCloudFrontDistribution
        - DomainName
    TABLE_NAME:
      Ref: DB
