BouldersGetById:
  handler: src/api/boulders/get-by-id/boulders-get-by-id.handler
  role: ApiBouldersGetByIdRole
  timeout: 30
  memorySize: 128
  events:
    - http:
        path: api/boulders/{id}
        method: get
        request:
          parameters:
            paths:
              id: true
        cors: true
        authorizer:
          name: Authorizer
          type: Request
          resultTtlInSeconds: 0
  environment:
    ALLOWED_ORIGIN:
      Fn::GetAtt:
        - FrontendCloudFrontDistribution
        - DomainName
    TABLE_NAME:
      Ref: DB
