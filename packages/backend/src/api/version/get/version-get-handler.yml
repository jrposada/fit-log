VersionGet:
  handler: src/api/version/get/version-get.handler
  role: ApiVersionGetRole
  timeout: 30
  memorySize: 128
  events:
    - http:
        path: api/version
        method: get
        cors: true
        authorizer:
          name: Authorizer
          type: Request
          resultTtlInSeconds: 0
          identitySource: method.request.header.Cookie
  environment:
    ALLOWED_ORIGIN:
      Fn::GetAtt:
        - FrontendCloudFrontDistribution
        - DomainName
