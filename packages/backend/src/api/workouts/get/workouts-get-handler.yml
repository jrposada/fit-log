WorkoutsGet:
  handler: src/api/workouts/get/workouts-get.handler
  role: ApiWorkoutsGetRole
  timeout: 30
  memorySize: 128
  events:
    - http:
        path: api/workouts
        method: get
        cors: true
        authorizer:
          name: Authorizer
          type: Request
          resultTtlInSeconds: 0
          identitySource: method.request.header.Cookie
  environment:
    ALLOWED_ORIGIN:
      Fn::GetAtt:
        - FrontendCloudFrontDistribution
        - DomainName
    TABLE_NAME:
      Ref: DB
